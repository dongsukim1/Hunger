<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contextual Restaurant Rater</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    input, button, select { padding: 0.5rem; margin: 0.5rem 0; }
    .section { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Contextual Restaurant Rater</h1>

  <!-- Create List -->
  <div class="section">
    <h2>Create a Context (List)</h2>
    <input type="text" id="listName" placeholder="e.g., Mission Burritos" />
    <button onclick="createList()">Create List</button>
    <div id="listResult"></div>
  </div>

  <!-- Rate a Restaurant -->
  <div class="section">
    <h2>Rate a Restaurant in a Context</h2>
    
    <input type="text" id="restaurantSearch" placeholder="Start typing restaurant name..." />
    <div id="restaurantSuggestions" style="border:1px solid #ccc; margin:0.5rem 0; display:none;"></div>

    <select id="listSelect" disabled>
      <option value="">-- Select a list --</option>
    </select>

    <select id="rating">
      <option value="1">★☆☆☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="3">★★★☆☆</option>
      <option value="4">★★★★☆</option>
      <option value="5">★★★★★</option>
    </select>

    <button onclick="loadLists()" style="margin-top:1rem;">Load Lists</button>
    <button onclick="rateRestaurantByName()" style="margin-left:0.5rem;">Submit Rating</button>
    <div id="rateResult"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';

    async function createList() {
      const name = document.getElementById('listName').value;
      if (!name) return alert('Enter a list name');
      
      try {
        const res = await fetch(`${API_BASE}/lists`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        document.getElementById('listResult').innerHTML = 
          res.ok ? `✅ List created: "${data.name}"` : `❌ Error: ${JSON.stringify(data)}`;
      } catch (e) {
        document.getElementById('listResult').innerHTML = `❌ Network error: ${e.message}`;
      }
    }

    async function rateRestaurant() {
      const restaurantId = parseInt(document.getElementById('restaurantId').value);
      const listId = parseInt(document.getElementById('listId').value);
      const rating = parseInt(document.getElementById('rating').value);
      
      if (!restaurantId || !listId || !rating) {
        return alert('Fill all fields');
      }

      try {
        const res = await fetch(`${API_BASE}/rate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ restaurant_id: restaurantId, list_id: listId, rating })
        });
        const data = await res.json();
        document.getElementById('rateResult').innerHTML = 
          res.ok ? '✅ Rating submitted!' : `❌ Error: ${JSON.stringify(data)}`;
      } catch (e) {
        document.getElementById('rateResult').innerHTML = `❌ Network error: ${e.message}`;
      }
    }
    let restaurantId = null;

    async function loadLists() {
      try {
        const res = await fetch(`${API_BASE}/lists`);
        const lists = await res.json();
        const select = document.getElementById('listSelect');
        select.innerHTML = '<option value="">-- Select a list --</option>';
        lists.forEach(list => {
          const opt = document.createElement('option');
          opt.value = list.id;
          opt.textContent = list.name;
          select.appendChild(opt);
        });
        select.disabled = false;
      } catch (e) {
        alert('Failed to load lists');
      }
    }

    async function searchRestaurants() {
      const query = document.getElementById('restaurantSearch').value;
      if (query.length < 2) {
        document.getElementById('restaurantSuggestions').style.display = 'none';
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/restaurants/search?q=${encodeURIComponent(query)}`);
        const results = await res.json();
        const div = document.getElementById('restaurantSuggestions');
        if (results.length === 0) {
          div.innerHTML = '<div style="padding:0.5rem;">No matches</div>';
        } else {
          div.innerHTML = results.map(r => 
            `<div onclick="selectRestaurant(${r.id}, '${r.name.replace(/'/g, "\\'")}')"
                style="padding:0.5rem; cursor:pointer; border-bottom:1px solid #eee;">
              ${r.name}
            </div>`
          ).join('');
        }
        div.style.display = 'block';
      } catch (e) {
        console.error(e);
      }
    }

    function selectRestaurant(id, name) {
      restaurantId = id;
      document.getElementById('restaurantSearch').value = name;
      document.getElementById('restaurantSuggestions').style.display = 'none';
    }

    async function rateRestaurantByName() {
      const listId = document.getElementById('listSelect').value;
      const rating = document.getElementById('rating').value;
      
      if (!restaurantId || !listId || !rating) {
        return alert('Please select a restaurant, list, and rating');
      }

      try {
        const res = await fetch(`${API_BASE}/rate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ restaurant_id: restaurantId, list_id: listId, rating: parseInt(rating) })
        });
        const data = await res.json();
        document.getElementById('rateResult').innerHTML = 
          res.ok ? '✅ Rating submitted!' : `❌ Error: ${JSON.stringify(data)}`;
      } catch (e) {
        document.getElementById('rateResult').innerHTML = `❌ Network error: ${e.message}`;
      }
    }

    // Add live search
    document.getElementById('restaurantSearch').addEventListener('input', searchRestaurants);
  </script>
</body>
</html>
