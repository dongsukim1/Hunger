<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hunger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hunger</h1>
  <div class="layout">
    <!-- Left: Controls -->
    <div class="main-panel">
      <!-- Create List -->
      <div class="section">
        <h2>Create a Context (List)</h2>
        <input type="text" id="listName" placeholder="e.g., Mission Burritos" />
        <button onclick="createList()">Create List</button>
        <div id="listResult"></div>
      </div>

      <!-- Rate a Restaurant -->
      <div class="section">
        <h2>Rate a Restaurant in a Context</h2>
        <input type="text" id="restaurantSearch" placeholder="Start typing restaurant name..." />
        <div id="restaurantSuggestions"></div>

        <select id="listSelect">
          <option value="">-- Select a list --</option>
        </select>

        <select id="rating">
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <button onclick="rateRestaurantByName()" style="margin-left: 0.5rem;">Submit Rating</button>
        <div id="rateResult"></div>
      </div>
    </div>

    <!-- Right: Live list of lists -->
    <div class="sidebar">
      <h3>Your Contexts</h3>
      <div id="listsContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
